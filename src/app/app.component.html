<ion-app>
  <ion-split-pane >
    <ion-menu  >
      <ion-header >
        <ion-toolbar color="white" class="user-profile">

          <ion-item margin-bottom>
           
            <ion-label>
              <ion-text class="colrose">
                <h1><strong>{{ name }}</strong></h1>
              </ion-text>
              <!--
              <ion-text class="colrose">
                <h3>
                  SÃ£o Paulo
                </h3>
              </ion-text>
              -->
              <ion-menu-toggle class="mto" auto-hide="false">
                <!--
                <a class="text08" tappable (click)="goToEditProgile()">
                  <ion-text class="colrose">
                    <ion-icon name="contact"></ion-icon>
                    <strong>edit profile</strong>
                  </ion-text>
                </a> <ion-text class="colrose"> | </ion-text> 
                -->
                <a class="text08" tappable (click)="logout()">
                  <ion-text class="colrose">
                    <ion-icon name="log-out"></ion-icon>
                    <strong>logout</strong>
                  </ion-text>
                </a>
              </ion-menu-toggle>
            </ion-label>
          </ion-item>

        </ion-toolbar>
      </ion-header>

      <ion-content class=" bg-profile">
        <ion-list>
          <ion-list-header class="backgris " >
            <ion-label style="color: white;">Menu</ion-label>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerLink]="[p.url]" color="light">
              <ion-icon slot="start" [name]="p.icon" class="colrose"></ion-icon>
              <ion-label class="colrose">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
