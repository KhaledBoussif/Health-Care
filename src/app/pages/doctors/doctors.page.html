<ion-header>
  <ion-toolbar>
    <button  float-right  ion-button  class="colrose closeB" (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button>
    <ion-title class="colrose">Doctors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="backgro" *ngFor="let doc of Listdoc" >
    <ion-card-header>
      <ion-card-subtitle>Generalist</ion-card-subtitle>
      <ion-card-title>{{ doc.Nom }} {{ doc.Prenom }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
     <b>Adresse:</b> {{ doc.Adresse }} <br>
     <b>Horaires:</b> {{ doc.Horaires }} <br>
     <b>Num:</b> {{ doc.numtel }}
    </ion-card-content>
    
  </ion-card>
</ion-content>
