<ion-header>
  <ion-toolbar color="light">
    <ion-buttons class="colgris" slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title class="colrose">
        <ion-text >
          <ion-text  class="fw700">HEALTH CARE</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons class="colgris" slot="end">
      <ion-button size="small" shape="round"  >
        <ion-icon name="notifications" ></ion-icon>
        <ion-badge class="backgris" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="backrose" >
    <ion-searchbar class="sechhan"  [(ngModel)]="searchKey"></ion-searchbar>
    
    
      <ion-list lines="none" class="listchan"  slot="end">
          <ion-item style="border-color: transparent;" >
            <ion-icon class="iconeglob" name="globe"></ion-icon>
            <ion-select  [(ngModel)]="lang" (ionChange)="switchLanguage()" >
                <ion-select-option value="en">English</ion-select-option>
                <ion-select-option value="ta">Tamizh (தமிழ்)</ion-select-option>
            </ion-select>
          </ion-item>
      </ion-list>

      </ion-button>
    </ion-buttons>
-->
  </ion-toolbar>
</ion-header>
