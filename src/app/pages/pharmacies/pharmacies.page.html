<ion-header>
  <ion-toolbar>
    <button  float-right  ion-button  class="colrose closeB" (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button>
    <ion-title class="colrose">Pharmacies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let phar of Listphar" >
    <ion-card-header>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
    
  </ion-card>
</ion-content>
